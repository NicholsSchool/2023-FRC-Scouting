<!doctype html>
<html>

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2023 FRC Match Scouting</title>

    <link rel="shortcut icon" href="images/icon.png">
    <link rel="icon" href="images/icon.png">
    <link rel="apple-touch-icon" href="images/icon.png">

    <!-- Set Up Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <!-- Set Up Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

    <!-- Set Up Font Awesome and Google Fonts-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One" rel="stylesheet">
    <style>
        a {
            color: black;
        }
    </style>
</head>

<body style="background-color: aliceblue">
    <div id="header"></div>
    <div id="content" class="container mt-3">
        <div class="row">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="mr-3">Select Team To Highlight</label>
                            </div>
                            <select class="custom-select" id="highlight-team">
                                <option disabled selected value> -- select an option -- </option>
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="mr-3">Highlight Color</label>
                            </div>
                            <input type="color" id="highlight-color">
                        </div>
                        <div id="highlight-btn" class="btn btn-outline-primary float-right">Highlight</div>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="card">
                    <div id="highlight-key" class="card-body text-center">
                        <h3 class="mb-3">Highlighted Team Key</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div id="rankings" class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <select class="custom-select" id="ranking-select" class="w-100">

                        </select>
                        <div class="form-check text-center mt-3">
                            <input class="form-check-input data" type="checkbox" id="reversed-check">
                            <label class="form-check-label" for="auto-line">
                                Reverse Order
                            </label>
                        </div>
                        <div class="form-check text-center mt-3">
                            <input class="form-check-input data" type="checkbox" id="num-teams-check" checked>
                            <label class="form-check-label" for="auto-line">
                                All Teams At Event
                            </label>
                        </div>

                        <div id="ranking-num-teams-group" class="input-group input-group-sm mt-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"># of teams</span>
                            </div>
                            <input id="ranking-num-teams" type="number" step="5" value="5" min="5" class="form-control">
                        </div>

                        <div id="get-btn" class="btn btn-primary float-right mt-3">Get Rankings</div>
                    </div>
                </div>
            </div>
        </div>
        <div style="height:15em">
        </div>
    </div>


    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.8.2/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/7.8.2/firebase-analytics.js"></script>
    <script src="/__/firebase/7.14.5/firebase-auth.js"></script>
    <script src="/__/firebase/7.7.0/firebase-firestore.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
    <script>
        var db = firebase.firestore();
    </script>
    <!-- Set Up Program Files-->
    <script src="js/userServer.js"></script>
    <script src="js/rankings.js"></script>
    <script src="js/rankingsUpdate.js"></script>

    <script src="js/authentication.js"></script>
</body>
