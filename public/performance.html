<!doctype html>
<html>

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2020 FRC Match Scouting</title>

    <link rel="shortcut icon" href="images/icon.png">
    <link rel="icon" href="images/icon.png">
    <link rel="apple-touch-icon" href="images/icon.png">

    <!-- Set Up Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <!-- Set Up Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

    <!-- Set Up Font Awesome and Google Fonts-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One" rel="stylesheet">

    <!-- Set Up Chart Js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>

<body style="background-color: aliceblue">
    <div id="header"></div>
    <div id="content" class="container mt-3">
        <div class="row">
            <div class="col-md-4">
                <div class="text-center card">
                    <div class="card-header">
                        Pick Team
                    </div>
                    <div class="card-body">
                        <select id="team-select-1" class="team-select custom-select">
                            <option disabled selected value>Select Team</option>
                        </select>
                        <div class="mt-3 btn btn-primary" id="team-select-btn">Get Data</div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="text-center card">
                    <div class="card-header">
                        Pick Second Team to Compare
                    </div>
                    <div class="card-body">
                        <select id="team-select-2" class="team-select custom-select">
                            <option disabled selected value>Select Team</option>
                        </select>
                        <div class="mt-3 btn btn-primary" id="second-team-select-btn">Get Data</div>
                        <div id="second-team-select-error" class="invalid-feedback text-center" style="display:none">
                            <h6>Must Select Team 1 First</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="charts" class="row justify-content-around mt-3">
            <div class="col-md-5 mt-3">
                <div class="card text-center ">
                    <div class="card-header">
                        Auto Score
                    </div>
                    <div class="card-body">
                        <canvas id="auto-score" width="100%" height="100%"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-5 mt-3">
                <div class="card text-center ">
                    <div class="card-header">
                        Teleop Score
                    </div>
                    <div class="card-body">
                        <canvas id="teleop-score" width="100%" height="100%"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-5 mt-3">
                <div class="card text-center ">
                    <div class="card-header">
                        End Score
                    </div>
                    <div class="card-body">
                        <canvas id="end-score" width="100%" height="100%"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-5 mt-3">
                <div class="card text-center ">
                    <div class="card-header">
                        Total Score
                    </div>
                    <div class="card-body">
                        <canvas id="totalScore" width="100%" height="100%"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div style="height:15em">
        </div>
    </div>


    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.8.2/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/7.14.5/firebase-auth.js"></script>
    <script src="/__/firebase/7.8.2/firebase-analytics.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>

    <!-- Set Up Program Files-->
    <script src="js/userServer.js"></script>
    <script src="js/performance.js"></script>
    <script src="js/authentication.js"></script>
</body>
