<!doctype html>
<html>

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2023 FRC Scouting</title>

    <link rel="shortcut icon" href="images/icon.png">
    <link rel="icon" href="images/icon.png">
    <link rel="apple-touch-icon" href="images/icon.png">

    <!-- Set Up Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <!-- Set Up Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

    <!-- Set Up Font Awesome and Google Fonts-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One" rel="stylesheet">

</head>

<body style="background-color: aliceblue">
    <div id="header"></div>
    <div id="content" class="container mt-3">
        <div class="row justify-content-center mt-5">
            <div class="col-md-5">
                <div class="card text-center">
                    <div class="card-header">
                        Match Select
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="mr-3 mt-2">Select Match (Optional)</label>
                            </div>
                            <select class="custom-select" id="match-select">
                                <option disabled selected value> -- select an option -- </option>
                            </select>
                        </div>
                        <div id="match-select-btn" class="mt-3 btn btn-outline-primary">Select</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-around mt-5">
            <div class="col-md-5">
                <div class="card text-center">
                    <div class="card-header" style="background-color: deepskyblue">
                        <h3><u>Blue Alliance</u></h3>
                    </div>
                    <div class="card-body">
                        <div class="row justify-content-around blue">
                            <div class="col-md-4">
                                <select class="team-select blue-select custom-select">
                                    <option disabled selected value>Select Team</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <select class="team-select blue-select custom-select">
                                    <option disabled selected value>Select Team</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <select class="team-select blue-select custom-select">
                                    <option disabled selected value>Select Team</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="card text-center">
                    <div class="card-header" style="background-color: crimson">
                        <h3><u>Red Alliance</u></h3>
                    </div>
                    <div class="card-body">
                        <div class="row justify-content-around red">
                            <div class="col-md-4">
                                <select class="team-select red-select custom-select">
                                    <option disabled selected value>Select Team</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <select class="team-select red-select custom-select">
                                    <option disabled selected value>Select Team</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <select class="team-select red-select custom-select">
                                    <option disabled selected value>Select Team</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-5 mx-5">
            <div id="predict-btn" class="btn btn-info btn-lg btn-block">
                Predict Winner
            </div>
            <div id="prediction-error" class="invalid-feedback text-center">
                <h6>Must select three teams for each alliance. </h6>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div id="prediction-card" class="card text-center">
                    <div class="card-header">
                        <h3>Predictions</h3>
                    </div>
                    <div>
                        <div class="row mt-3 py-3">
                            <div class="col-6 mb-3 border-right">
                                <h4>Blue Score</h4>
                                <h5 id="blue-score"></h5>
                            </div>
                            <div class="col-6 mb-3 border-left">
                                <h4>Red Score</h4>
                                <h5 id="red-score"></h5>
                            </div>
                        </div>
                        <div class="py-4" style="background-color: mediumpurple;">
                            <h3><u>Winner</u></h3>
                            <h2 id="winner">Tie</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div style="height:15em">
        </div>
    </div>


    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.8.2/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/7.14.5/firebase-auth.js"></script>
    <script src="/__/firebase/7.8.2/firebase-analytics.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>

    <!-- Set Up Program Files-->
    <script src="js/userServer.js"></script>
    <script src="js/predictions.js"></script>
    <script src="js/authentication.js"></script>
</body>
